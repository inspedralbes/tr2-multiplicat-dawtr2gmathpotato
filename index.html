<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO - Ejemplo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Conectado al servidor.');

            // Escuchar el evento 'preguntas' enviado desde el servidor
           
        });



        socket.on('preguntas', (objPreguntes) => {
                console.log('Objeto de preguntas recibido:', objPreguntes);

                for (const key in objPreguntes) {
                    if (Object.hasOwnProperty.call(objPreguntes, key)) {
                        console.log(`ID: ${objPreguntes[key].id}, Pregunta: ${objPreguntes[key].pregunta}`);
                    }
                }
            });
    </script>
</body>
</html>
