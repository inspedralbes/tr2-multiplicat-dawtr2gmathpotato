<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div id="app">
        <div id="background">
            <button @click="count++">
                Count is: {{ count }}
            </button>
        </div>
    </div>

</body>
<script>
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                count: 0
            }
        }
    }).mount('#app')
</script>

</html>
